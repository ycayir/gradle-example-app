apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'main.java.hello.HelloWorld'

repositories {
    mavenCentral()
}

jar {
    baseName = 'gradle-app'
    version = '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"
}

